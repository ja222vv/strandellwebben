<!doctype html>
<html lang="sv">
    <head>
        <meta charset="UTF-8" />
        <title>Kontakt</title>
        <link rel="stylesheet" href="../css/style.css" />
    </head>
    <body>
        <div id="pagecontainer">
            <div id="header">
                <img src="../css/pics/Logotyp-Svart.png" id="logotype" alt="Hemsidans logotyp"/>
                <img src="../css/pics/Text_Header.png" id="text_header" alt="Namnet på hemsidan"/>
            </div>
            <div id="content">
                <div id="menu">
                    <p>Meny</p>
                    <ul class="menulinks">
                        <li><a href="../index.html" class="stylelinks">Startsida</a></li>
                        <li><a href="album.html" class="stylelinks">Våra bilder</a></li>
                        <li><a href="travels.html" class="stylelinks">Framtida resor</a></li>
                        <li><a href="about.html" class="stylelinks">Om oss</a></li>
                        <li class="active"><a href="contact.html" class="stylelinks">Kontakt</a></li>
                    </ul>
                </div>
                <div id="subcontent">
                    <form id="contact_form">
                        <fieldset>
                            <legend>Uppgifter</legend>
                            <p>Fyll i formuläret för att komma i kontakt med oss.</p> 
                            <label for="headline">Rubrik: </label>
                            <input type="text" placeholder="Fyll i en rubrik" id="headline" name="headline"/>
                            <br/>
                            <label for="contact_content">Innehåll: </label>
                            <textarea name="contact_content" placeholder="Fyll i en meddelandetext" rows="5" id="contact_content" cols="30"></textarea>
                        </fieldset>
                        <fieldset>
                            <legend>Om dig</legend>
                            <p>Fyll i dina kontaktuppgift samt på vilket sätt du vill bli kontaktad, så hör vi av oss så snart vi kan.</p>
                            <label for="firstname">Förnamn: </label>
                            <input type="text" placeholder="Fyll i ditt förnamn" id="firstname" name="firstname"/>
                            <label for="surname">Efternamn: </label>
                            <input type="text" placeholder="Fyll i ditt efternamn" id="surname" name="surname"/>
                            <label for="mail">Kontakta mig via mail: </label>
                            <input type="checkbox" id="mail" name="check[]" value="mail"/>
                            <label for="phone">Kontakta mig via telefon: </label>
                            <input type="checkbox" id="phone" name="check[]" value="phone"/>
                            <div class="hide" id="mailbox">
                                <label for="email">Din emailadress: </label>
                                <input type="text" placeholder="Fyll i din mailadress" id="email" name="email"/>
                            </div>
                            <div class="hide" id="phonebox">
                                <label for="phone_number">Ditt telefonnummer: </label>
                                <input type="text" placeholder="Fyll i ditt telefonnummer" id="phone_number" name="phone_number"/>
                            </div>
                        </fieldset>
                        <button id="formbutton">Skicka</button>
                        <p id="error_message"></p>
                    </form>
                </div>
            </div>
            <div id="footer">
                <p>Copyright © 2014 Jesper Strandell</p>
            </div>
        </div>
        <script type="text/javascript" src="../scripts/script.js"></script>
    </body>
</html>
